<div class="header">
  <h1>Budget Calculator</h1>
</div>

<div class="totalBudget">
  <h2 *ngIf="totalBudget >= 0" class='green'>{{totalBudget}}</h2>
  <h2 *ngIf="totalBudget < 0" class='red'>{{totalBudget}}</h2>
  <!-- <h2 *ngIf>{{totalBudget}}</h2> -->
</div>

<div class="addItems">
    <app-add-item-form style="padding: 20px;" (formSubmit)='addItem($event)'></app-add-item-form>
</div>

<app-item-list [itemsArray]='itemsArray' (delete)='deleteItem($event)'></app-item-list>
