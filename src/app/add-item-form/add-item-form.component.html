<form #itemForm='ngForm' (ngSubmit)='onSubmit(itemForm)' class="addItemForm">

    <input name="amount" type="number" class="input" placeholder="Amount" style="width: 100px;" [ngModel]='item.amount'>
    <input name="desc" type="text" class="input" placeholder="Description" style="width: 400px;" [ngModel]='item.desc'>

    <button type="submit">Add</button>

</form>
